<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agentic Twins — Global Air Demo</title>

  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1020; color:#e7ecff;}
    .wrap { display:flex; height:100%; }
    #mapWrap { position:relative; flex: 1; }
    #map { position:absolute; inset:0; }
    #overlay { position:absolute; inset:0; pointer-events:none; }

    .panel { width: 420px; border-left: 1px solid rgba(255,255,255,.08); background: rgba(12,16,32,.96); display:flex; flex-direction:column; }
    .panel h1 { font-size: 16px; margin: 14px 14px 8px; font-weight: 650; }
    .controls { display:flex; flex-wrap:wrap; gap:8px; padding: 0 14px 14px; }
    button {
      background:#1a2450; color:#e7ecff; border:1px solid rgba(255,255,255,.10);
      padding: 8px 10px; border-radius: 10px; cursor:pointer; font-weight: 600; font-size: 13px;
    }
    button:hover { background:#243066; }
    button:active { transform: translateY(1px); }

    .chat { padding: 0 14px 14px; display:flex; flex-direction:column; gap:10px; }
    .log { height: 220px; overflow:auto; background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius: 12px; padding: 10px; font-size: 13px; line-height:1.35; }
    .row { display:flex; gap:8px; }
    input[type="text"]{
      flex:1; padding: 9px 10px; border-radius: 10px; border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03); color:#e7ecff; outline:none;
    }

    .dash { margin: 0 14px 14px; padding: 12px; border-radius: 12px; border:1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.04); }
    .dash h2 { margin:0 0 8px; font-size: 13px; font-weight: 750; opacity:.95; }
    table { width:100%; border-collapse: collapse; font-size: 12px; }
    th, td { padding: 6px 6px; border-bottom: 1px solid rgba(255,255,255,.08); text-align:left; }
    th { opacity:.85; font-weight: 750; }
    .muted { opacity:.75; font-size: 12px; margin-top: 8px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="mapWrap">
      <div id="map"></div>
      <canvas id="overlay"></canvas>
    </div>

    <div class="panel">
      <h1>✈️ Global Air Network — Agentic Twin Demo</h1>

      <div class="controls">
        <button id="btnNormal">Normal</button>
        <button id="btnDisrupt">Disrupt (next)</button>
        <button id="btnCorrect">Correct</button>

        <button id="btnAddParis">Add Paris</button>
        <button id="btnAddVienna">Add Vienna</button>
        <button id="btnHubDubai">Hub Dubai</button>
      </div>

      <div class="dash">
        <h2>Predicted Dashboard Status</h2>
        <table>
          <thead>
            <tr><th>Metric</th><th>Value</th></tr>
          </thead>
          <tbody id="dashBody"></tbody>
        </table>
        <div class="muted" id="dashNote"></div>
      </div>

      <div class="chat">
        <div class="log" id="log"></div>
        <div class="row">
          <input id="chatInput" type="text" placeholder='Try: "Disrupt", "Correct", "Normal", "Add Paris", "Add Vienna", "Hub Dubai"' />
          <button id="btnSend">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
